    <script>
        // somaNumerosPares(qtde) - Recebe um número inteiro positivo e retorna a soma dos N primeiros números pares. O primeiro número par é o Zero.

        function somaNumerosPares(qtde){
            let somaPares = 0;
            let i=0, count = 0;
            while(count < qtde){

                if(i%2 == 0){
                    alert(i);
                    somaPares+=i;
                    count++;
                }
                i++;
            }

            return somaPares;
        }

        let num = prompt("Digite um numero inteiro e positivo: ");
        num = parseInt(num);

        alert(`Soma dos primeiros ${num} números pares = ${somaNumerosPares(num)}`);



    </script>
