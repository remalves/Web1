<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // dobro(valores) - Recebe uma lista contendo números e retorna uma lista de mesmo tamanho,
        //  mas cujos valores tenham sido multiplicados por 2. A função deve conter map/filter/reduce.


        function dobro(valores){
            return valores.map(num =>{return num * 2})
        }


        let lista = [];
        let entrada;

        do {
            entrada = prompt("Digite um número (ou 'f' para finalizar):");
            if (entrada !== "f") {
                entrada = parseFloat(entrada);
                lista.push(entrada); 
            }
        } while (entrada !== "f");

        let listaDobro = dobro(lista); 
        // mostrar resultado
        alert(`Lista original: ${lista} e a lista com o valores duplicados: ${listaDobro}`);


    </script>
</body>
</html>
