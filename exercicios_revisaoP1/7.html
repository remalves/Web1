<!-- uniao(v1,v2) - Recebe duas listas e retorna a uni達o da lista v1 com a lista v2. 
 Lembre-se que o resultado da uni達o n達o pode conter qualquer valor duplicado, mesmo que v1 ou v2 contenham valores duplicados. -->


 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <script>
        function uniao(v1,v2)
        {
            let uniaoListas = [];
            for(let num of v1)
            {
                if(!uniaoListas.includes(num))
                {
                    uniaoListas.push(num);
                }
            }

            for(let num of v2)
            {
                if(!uniaoListas.includes(num))
                {
                    uniaoListas.push(num);
                }
            }
            return uniaoListas;

        }
 


        vet1 = [1,2,3,4,5,6,7];
        vet2 = [6,7,8,9,10,11,12];

        listasUnidas = uniao(vet1, vet2);

        alert("Uni達o das duas listas: " + listasUnidas);




    </script>
 </body>
 </html>
